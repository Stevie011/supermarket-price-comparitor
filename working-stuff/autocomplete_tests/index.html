<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Auto-fill-a-tron</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <input type="text" id="country-input" class="autocomplete-input" placeholder="Search for a country">

        <ul class="autocomplete-list" id="country-list">
            <li>Algeria</li>
            <li>Burundi</li>
            <li>Colombia</li>
            <li>Denmark</li>
            <li>Estonia</li>
            <li>Estonia_extension</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>


</html>
